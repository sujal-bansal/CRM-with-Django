{% extends "base.html" %} {% load tailwind_filters %} {%block content %}

<div class="max-w-lg mx-auto">
  <h1 class="text-4xl text-gray-800">Reset Your Password</h1>
  <form method="POST" class="mt-5">
    {% csrf_token %} {{form|crispy}}
    <button
      class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md"
      type="submit"
    >
      Reset Password
    </button>
  </form>
  <div class="py-5 border-t border-gray-200 mt-5">
    <a class="hover:text-blue-500 mg-3" href="{% url 'login' %}"
      >Already have an account?</a
    >
  </div>
</div>
{% endblock content %}
