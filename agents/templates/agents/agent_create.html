{% extends "base.html" %} {% load tailwind_filters %} {% block content %}

<div class="max-w-lg mx-auto">
  <h1 class="text-4xl text-gray-800">Create New Agent</h1>
  <form class="mt-5" method="POST">
    {% csrf_token %} {{form|crispy}}
    <button
      class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md"
      type="submit"
    >
      Submit
    </button>
  </form>
</div>
{% endblock content %}
